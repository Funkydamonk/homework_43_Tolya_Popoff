{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <form action="{% url 'calculate' %}" method="post" class="m-5 p-5 fs-5">
            {% csrf_token %}
          <div class="mb-3">
            <label for="number1" class="form-label">First number</label>
            <input type="number" step="any" class="form-control" id="number1" aria-describedby="emailHelp" name="first" required>
          </div>
          <div class="mb-3">
            <label for="number2" class="form-label">Second number</label>
            <input type="number" step="any" class="form-control" id="number2" name="second" required>
          </div>
            <div class="row mb-5">
            <div class="form-check m-3 col">
              <input class="form-check-input" type="radio" id="flexRadioDefault1" value="+" name="op">
              <label class="form-check-label" for="flexRadioDefault1">
                add
              </label>
            </div>
            <div class="form-check m-3 col">
              <input class="form-check-input" type="radio" id="flexRadioDefault2" checked value="-" name="op">
              <label class="form-check-label" for="flexRadioDefault2">
                subtract
              </label>
            </div>
            <div class="form-check m-3 col">
              <input class="form-check-input" type="radio" id="flexRadioDefault3" value="*" name="op">
              <label class="form-check-label" for="flexRadioDefault3">
                multiply
              </label>
            </div>
            <div class="form-check m-3 col">
              <input class="form-check-input" type="radio" id="flexRadioDefault3" value="/" name="op">
              <label class="form-check-label" for="flexRadioDefault3">
                divide
              </label>
            </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-50 fs-4">Calculate</button>
            </div>
        </form>
    </div>
</body>
</html>
